<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="now-showing.html">Now Showing</a></li>
          <li><a href="submit.html">Book Tickets</a></li>
        </ul>
      </nav>
    </header>
    <div class="movie-container">
      <label>pick a movie</label>
      <select id="movie">
        <option value="299">Jurassic park (299)</option>
        <option value="199">Avengers: Endgame (199)</option>
        <option value="249">Logan (249)</option>
      </select>
    </div>


    <div class="clock">
      <label>Next Show Time: </label>
        <span id="hour">00</span>
        <span class="text">hours</span>
        <span id="minutes">00</span>
        <span class="text">Minutes</span>
    </div>

 <!-- clock for remaining time of next show -->

    <script>
      const hourEl = document.getElementById("hour");
const minutesEl = document.getElementById("minutes");

function udpateClock() {
  hourEl.innerText = Math.ceil(Math.random() * 3);
  minutesEl.innerText = Math.ceil(Math.random() * 30);
}

udpateClock();
    </script>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>

      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>

      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of RS.
      <span id="total">0</span>
    </p>

    <div class="btn">
      <button class="gohome"><a href="home.html">Go Home</button>
      <button class="submit"><a href="success.html">Book Now</button>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
